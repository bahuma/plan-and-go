<div class="view-home">
  <div class="app-name container clearfix">
    <img src="../images/icons/icon-384.png">
    <div class="text">
      <h1 class="md-display-3">{{homeCtrl.appName}}</h1>
      <p class="md-headline">{{homeCtrl.slogan}}</p>
    </div>
  </div>

  <div class="features theme-background-accent-color">
    <div class="container" layout="row">
      <md-card flex="33.33" ng-repeat="plan in homeCtrl.planTypes">
        <img ng-src="../images/plan-types/{{plan.image}}.png">
        <md-card-content flex layout="column">
          <h2>{{plan.title}}</h2>
          <p flex>{{plan.description}}</p>
          <md-button ng-href="#/create/{{plan.slug}}" class="md-raised md-primary" ng-disabled="!plan.available">
            <md-tooltip md-direction="top" ng-if="!plan.available">
              Bald verfügbar
            </md-tooltip>
            Plan erstellen
          </md-button>
        </md-card-content>
      </md-card>
    </div>
  </div>

  <div class="login-container container">
    <md-button class="md-raised md-primary" ng-click="homeCtrl.showLoginDialog($event)" ng-show="homeCtrl.user.isAnonymous">Login</md-button>
    <div ng-hide="homeCtrl.user.isAnonymous">
      Eingeloggt als {{homeCtrl.user.displayName}}<br>
      <md-button class="md-raised md-primary" href="#/dashboard">Zum Dashboard</md-button>
    </div>
  </div>

  <footer>
    <div class="container clearfix">
      <div class="left">© 2016 Bahuma</div>
      <div class="right">
        <a href="#/kontakt">Kontakt</a> | <a href="#/impressum">Impressum</a>
      </div>
    </div>
  </footer>
</div>
